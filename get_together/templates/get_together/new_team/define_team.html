{% extends "get_together/base.html" %}
{% load static i18n crispy_forms_tags %}

{% block content %}

<h3>{% trans "Tell people more about your team" %}</h3>
<form action="{% url "define-team" team.id %}" method="post" class="form">
    {% csrf_token %}
    {{ team_form |  crispy }}
    <p><button type="submit" class="btn btn-primary">{% trans "Continue" %}</button></p>
</form>

{% endblock %}
